{% extends "social_network/layout.html" %}
{% load static %}

{% block main_content %}

<div class="content" style="background: linear-gradient(to bottom, rgb(251, 245, 245), rgb(240, 230, 230), rgb(230, 220, 220), rgb(220, 210, 210)); position: relative; top: 20px;">
    <h1>Followers of {{ user.username }}</h1>
    <div class="row row-cols-1 row-cols-md-4" style="max-width: 95%;">
        {% for follower in followers %}
            <div class="col mb-3">
                <div class="card" style="border: 1.5px solid black;">
                    <div class="card-img-top" style="height: 180px; overflow: hidden;">
                        <img src="{% if follower.profile_photo %}{{ follower.profile_photo.url }}{% else %}{% static 'path_to_default_image.jpg' %}{% endif %}" alt="{{ follower.username }} Profile Picture" style="width: 100%;">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title" style="font-size: 1rem;"><a href="{% url 'user_profile' follower.username %}">@{{ follower.username }}</a></h3>
                        <p class="card-text" style="font-size: 0.8rem; font-weight: bold; max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ follower.first_name|title }} <span></span> {{ follower.last_name|title }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
</div>

</html>
{% endblock %}
