{% extends "social_network/layout.html" %}
{% load static %}

{% block main_content %}

<div class="content" style="background-color: rgb(251, 245, 245); width: 800px; position: absolute; top: 60px; left: 6%; bottom: 0; overflow-y: auto;">

    <h1>All Users</h1>
    <!-- Search Bar -->
    <form method="GET" action="{% url 'discover' %}" class="mb-3" style="max-width: 300px;">
        <div class="input-group">
            <input type="text" name="search" placeholder="Search by username" class="form-control">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <!-- Display a list of users with links to their profiles -->
    
    <div class="row row-cols-1 row-cols-md-4" style="max-width: 95%;">
        {% for user in all_users %}
            <div class="col mb-3">
                <div class="card" style="border: 1.5px solid black;">
                    <div class="card-img-top" style="height: 180px; overflow: hidden;">
                        <img src="{% if user.profile_photo %}{{ user.profile_photo.url }}{% else %}{% static 'path_to_default_image.jpg' %}{% endif %}" alt="{{ user.username }} Profile Picture" style="width: 100%;">
                    </div>
                    <div class="card-body">
                        <a href="{% url 'user_profile' user.username %}" style="font-weight: bold;">@{{ user.username }}</a>
                        <p class="card-text" style="font-size: 0.8rem; font-weight: bold; max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ user.first_name|title}} <span></span> {{user.last_name|title}}</p>
                        <h5 class="card-text" style="font-size: 0.5rem; font-weight: bold; max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: green;">{{ user.department|title}} ; year {{ user.year_of_study}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<style>
    .card-img-top {
        width: 100%;
        border-radius: 0;
    }
</style>

{% endblock %}
