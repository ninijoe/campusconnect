<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="show-content" style="background-image: url('/static/images/campus.png'); background-size: cover; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="container">
        <div class="text-center">
            <h1 class="display-3" style="color: #3498db; font-size: 5rem; font-weight: bold;">CampusConnect</h1>
            <p class="lead" style="color: #f8fbf9; font-size: 2rem; font-weight: bold;">For VIU staff and students</p>

            <form action="{% url 'signup' %}" method="post" class="custom-form">
                {% csrf_token %}
                
                <div class="form-group">
                    
                    <input class="form-control form-control-lg" autofocus type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    
                    <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    
                    <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    
                    <input class="form-control form-control-lg" type="password" id="confirm_password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <!-- Agree to Terms of Service checkbox in a banner -->
                <div class="alert alert-info">
                    <input class="form-check-input" type="checkbox" id="agree_to_terms" name="agree_to_terms" required>
                    <label class="form-check-label font-weight-bold" for="agree_to_terms">
                        I agree to the <a href="{% url 'terms_of_service' %}" class="text-primary">Terms of Service</a>
                    </label>
                </div>


                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up - Please ensure you save your login credentials in a safe folder as there is no account recovery option currently</button>
                
                <!-- Add "already have an account? login here" link -->
                <p class="font-weight-bold" class="mt-1" style="color: aliceblue; font-size: 30px;">Already have an account? <a href="{% url 'login' %}" class="text-primary font-weight-bold">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
