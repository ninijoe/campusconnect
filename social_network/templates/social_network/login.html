{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="show-content" style="background-image: url('/static/images/campus.png'); background-size: cover; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="container text-center">
        <div>
            <img src="{% static 'images/logo.png' %}" alt="CampusConnect Logo" style="max-width: 100%; height: auto;">
            <h1 class="display-3" style="color: #3498db; font-size: 5rem; font-weight: bold; display: none;">CampusConnect</h1>
        </div>
        <p class="lead" style="color: #f8fbf9; font-size: 2rem; font-weight: bold; text-shadow: -2px -2px 2px #000, 2px -2px 2px #000, -2px 2px 2px #000, 2px 2px 2px #000;">Making the right connections</p>


        <form action="{% url 'login' %}" method="post" class="custom-form">
            {% csrf_token %}
            
            <div class="form-group">
                
                <input class="form-control form-control-lg" autofocus type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                
                <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-lg font-weight-bold btn-block" type="submit">Login</button><br>
                </div>
                <div class="col-md-6">
                    <p class="font-weight-bold mt-1" style="color: aliceblue; font-size: 30px;">
                        <a href="{% url 'signup' %}" class="btn btn-primary btn-lg font-weight-bold btn-block">Don't have an account? Signup here</a>
                    </p>
                </div>
            </div>
            
        </form>
    </div>

</body>
</html>
