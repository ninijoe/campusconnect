<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect - Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="show-content" style="background-image: url('/static/images/campus.png'); background-size: cover; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="container text-center">
        <h1 class="display-3" style="color: #3498db; font-size: 5rem; font-weight: bold;">CampusConnect</h1>
        <p class="lead" style="color: #f8fbf9; font-size: 2rem; font-weight: bold;">For VIU staff and students</p>


        <form action="{% url 'login' %}" method="post" class="custom-form">
            {% csrf_token %}
            
            <div class="form-group">
                
                <input class="form-control form-control-lg" autofocus type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                
                <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                <label class="form-check-label" for="remember_me">Remember Me</label>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Login</button><br>
        
            <p class="font-weight-bold" class="mt-1" style="color: aliceblue; font-size: 30px;">Don't have an account? <a href="{% url 'signup' %}" class="text-primary font-weight-bold">Signup here</a></p>
        </form>
    </div>

</body>
</html>
